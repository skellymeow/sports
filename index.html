  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --primary-color: #4F46E5;
      --secondary-color: #10B981;
      --background-dark: #1F2937;
      --background-light: #F3F4F6;
      --text-dark: #1F2937;
      --text-light: #F9FAFB;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .highlight-pick {
      background: var(--secondary-color);
      color: var(--text-light);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }
  </style>
</head>

      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-white">MLB Slip Generator</h1>
        <div class="flex items-center gap-4">
          <select id="odds-format" class="bg-gray-800 text-white p-2 rounded-lg">
            <option value="american">American</option>

      </div>

      <div class="card p-6">
        <h2 class="text-xl font-semibold mb-4">Build Your Slip</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="date" class="block text-sm font-medium mb-2">Date</label>
            <select id="date" class="w-full bg-gray-800 text-white p-3 rounded-lg">

              <option value="2024-08-30">August 30, 2024</option>
              <option value="2024-08-31">August 31, 2024</option>

            </select>

          <div>
            <label for="legs" class="block text-sm font-medium mb-2">Number of Legs</label>
            <input type="number" id="legs" min="1" max="5" value="2" class="w-full bg-gray-800 text-white p-3 rounded-lg">
          </div>
          <div class="md:col-span-2">
            <label for="markets" class="block text-sm font-medium mb-2">Markets</label>
            <select id="markets" class="w-full bg-gray-800 text-white p-3 rounded-lg">
              <option value="all">All Markets</option>
              <option value="moneyline">Moneyline</option>
              <option value="runline">Run Line</option>
              <option value="total">Total Runs (Over/Under)</option>
              <option value="team_total">Team Total Runs</option>
              <option value="first_5_innings">First 5 Innings (Moneyline)</option>
              <option value="first_5_innings_total">First 5 Innings Total</option>
              <option value="first_inning">First Inning Result</option>
              <option value="alt_runline">Alternate Run Line</option>
              <option value="player_hits">Player Total Hits</option>
              <option value="player_runs">Player Total Runs</option>
              <option value="player_rbis">Player Total RBIs</option>
              <option value="player_strikeouts">Pitcher Total Strikeouts</option>
              <option value="player_home_runs">Player to Hit Home Run</option>
              <option value="extra_innings">Game to Go to Extra Innings</option>
              <option value="win_margin">Win Margin</option>
            </select>
          </div>
        </div>
        <button id="generate-parlay" class="mt-6 w-full bg-gradient-to-r from-primary-color to-secondary-color text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-all pulse-animation">
          Generate Parlay
        </button>
      </div>

      <div id="parlay-output" class="card p-6 min-h-[300px]">
        <p class="text-center text-gray-400">Your generated parlay will appear here</p>
      </div>
    </div>
  </div>

  <script>
    const generateParlayButton = document.getElementById('generate-parlay');
    const parlayOutput = document.getElementById('parlay-output');
    const legsInput = document.getElementById('legs');
    const marketsSelect = document.getElementById('markets');
    const dateSelect = document.getElementById('date');
    const oddsFormatSelect = document.getElementById('odds-format');
    const themeToggle = document.getElementById('theme-toggle');

      ],

        { homeTeam: 'Nationals', awayTeam: 'Cubs', time: '1:35 p.m.' },
        { homeTeam: 'Rays', awayTeam: 'Padres', time: '1:40 p.m.' },

        { homeTeam: 'Guardians', awayTeam: 'Pirates', time: '1:40 p.m.' },

        { homeTeam: 'Angels', awayTeam: 'Mariners', time: '4:07 p.m.' },
        { homeTeam: 'Diamondbacks', awayTeam: 'Dodgers', time: '4:10 p.m.' },
        { homeTeam: 'Phillies', awayTeam: 'Braves', time: '7:10 p.m.' },
        { homeTeam: 'Yankees', awayTeam: 'Cardinals', time: '7:10 p.m.' }
      ],
      '2024-09-02': [
        { homeTeam: 'Brewers', awayTeam: 'Cardinals', time: '2:10 p.m.' },
        { homeTeam: 'Royals', awayTeam: 'Guardians', time: '4:10 p.m.' },
        { homeTeam: 'Reds', awayTeam: 'Astros', time: '4:10 p.m.' },
        { homeTeam: 'Diamondbacks', awayTeam: 'Dodgers', time: '4:10 p.m.' },
        { homeTeam: 'Padres', awayTeam: 'Tigers', time: '6:40 p.m.' },
        { homeTeam: 'Rays', awayTeam: 'Twins', time: '6:50 p.m.' },
        { homeTeam: 'Athletics', awayTeam: 'Mariners', time: '7:07 p.m.' },
        { homeTeam: 'Pirates', awayTeam: 'Cubs', time: '7:05 p.m.' },
        { homeTeam: 'Rangers', awayTeam: 'Yankees', time: '8:05 p.m.' },
        { homeTeam: 'Mets', awayTeam: 'Red Sox', time: '8:10 p.m.' },
        { homeTeam: 'Orioles', awayTeam: 'White Sox', time: '9:05 p.m.' }
      ]
    };

    const markets = {
      moneyline: {name: 'Moneyline', picks: ['Home Win', 'Away Win']},
      runline: {name: 'Run Line', picks: ['Home -1.5', 'Away +1.5']},
      total: {name: 'Total Runs (Over/Under)', picks: ['Over', 'Under']},
      team_total: {name: 'Team Total Runs', picks: ['Over', 'Under']},
      first_5_innings: {name: 'First 5 Innings (Moneyline)', picks: ['Home Win', 'Away Win', 'Tie']},
      first_5_innings_total: {name: 'First 5 Innings Total', picks: ['Over', 'Under']},
      first_inning: {name: 'First Inning Result', picks: ['Home Score', 'Away Score', 'No Score']},
      alt_runline: {name: 'Alternate Run Line', picks: ['Home -2.5', 'Away +2.5', 'Home +2.5', 'Away -2.5']},
      player_hits: {name: 'Player Total Hits', picks: ['Over', 'Under']},
      player_runs: {name: 'Player Total Runs', picks: ['Over', 'Under']},
      player_rbis: {name: 'Player Total RBIs', picks: ['Over', 'Under']},
      player_strikeouts: {name: 'Pitcher Total Strikeouts', picks: ['Over', 'Under']},
      player_home_runs: {name: 'Player to Hit Home Run', picks: ['Yes', 'No']},
      extra_innings: {name: 'Game to Go to Extra Innings', picks: ['Yes', 'No']},
      win_margin: {name: 'Win Margin', picks: ['Home by 1-2', 'Home by 3+', 'Away by 1-2', 'Away by 3+']}
    };

    function getRandomGame(date) {
      const games = upcomingGames[date];
      if (!games || games.length === 0) {
        throw new Error(`No games available for ${date}`);
      }
      return games[Math.floor(Math.random() * games.length)];
    }

    function getRandomMarket() {
      const selectedMarket = marketsSelect.value;
      if (selectedMarket === 'all') {
        const marketKeys = Object.keys(markets);
        return markets[marketKeys[Math.floor(Math.random() * marketKeys.length)]];
      }
      return markets[selectedMarket];
    }

    function getRandomPick(market) {
      return market.picks[Math.floor(Math.random() * market.picks.length)];
    }

    function generateRandomOdds() {
      const baseOdds = Math.floor(Math.random() * 500) + 100;
      return Math.random() < 0.5 ? baseOdds : -baseOdds;
    }

    function convertOdds(americanOdds, format) {
      if (format === 'american') return americanOdds;
      if (format === 'decimal') {
        return americanOdds > 0 
          ? (americanOdds / 100 + 1).toFixed(2) 
          : (100 / -americanOdds + 1).toFixed(2);
      }
    }

    generateParlayButton.addEventListener('click', () => {
      try {
        const legs = parseInt(legsInput.value);
        if (isNaN(legs) || legs < 1 || legs > 5) {
          throw new Error('Please enter a valid number of legs between 1 and 5.');
        }

        const selectedDate = dateSelect.value;
        let parlayHtml = '<h3 class="text-2xl font-bold mb-6">Your Generated Parlay</h3>';
        let usedGames = new Set();

        for (let i = 1; i <= legs; i++) {
          let game, market, pick;
          do {
            game = getRandomGame(selectedDate);
          } while (usedGames.has(JSON.stringify(game)));
          usedGames.add(JSON.stringify(game));

          market = getRandomMarket();
          pick = getRandomPick(market);
          const odds = generateRandomOdds();
          const formattedOdds = convertOdds(odds, oddsFormatSelect.value);

          parlayHtml += `
            <div class="mb-6 p-6 bg-gray-800 rounded-xl fade-in">
              <h4 class="text-xl font-semibold mb-3">Leg ${i}</h4>
              <p class="mb-2"><i class="ph-baseball-fill mr-2"></i>${game.awayTeam} @ ${game.homeTeam} (${game.time})</p>
              <p class="mb-2"><i class="ph-chart-pie-slice-fill mr-2"></i>${market.name}</p>
              <p class="highlight-pick"><i class="ph-check-circle-fill mr-2"></i>${pick}</p>
              <p class="mt-3 text-xl"><i class="ph-currency-dollar-fill mr-2"></i>Odds: ${formattedOdds}</p>
            </div>
          `;
        }

        parlayOutput.innerHTML = parlayHtml;
      } catch (error) {
        parlayOutput.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
      }
    });

    oddsFormatSelect.addEventListener('change', () => {
      const parlayLegs = document.querySelectorAll('#parlay-output > div');
      parlayLegs.forEach(leg => {
        const oddsElement = leg.querySelector('p:last-child');
        if (oddsElement) {
          const americanOdds = parseInt(oddsElement.textContent.split(': ')[1]);
          const formattedOdds = convertOdds(americanOdds, oddsFormatSelect.value);
          oddsElement.textContent = `Odds: ${formattedOdds}`;
        }
      });
    });

    // Theme toggle functionality
    let isDarkMode = true;
    themeToggle.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('bg-gray-900', isDarkMode);
      document.body.classList.toggle('bg-gray-100', !isDarkMode);
      document.body.classList.toggle('text-gray-100', isDarkMode);
      document.body.classList.toggle('text-gray-900', !isDarkMode);

      const bgElements = document.querySelectorAll('.bg-gray-800, .card');
      bgElements.forEach(el => {
        el.classList.toggle('bg-gray-800', isDarkMode);
        el.classList.toggle('bg-white', !isDarkMode);
      });

      const icon = themeToggle.querySelector('i');
      icon.classList.toggle('ph-sun-fill', isDarkMode);
      icon.classList.toggle('ph-moon-fill', !isDarkMode);
    });

    // Initialize phosphor icons
    window.addEventListener('load', () => {
      PhosphorIcons.replace();
    });
  </script>
